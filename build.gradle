plugins {
    id 'org.springframework.boot' version '2.2.7.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'
repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.data', name: 'spring-data-releasetrain', version: 'Lovelace-SR16', ext: 'pom'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    annotationProcessor  ('org.projectlombok:lombok:1.18.6')
    compileOnly 'org.projectlombok:lombok:1.18.6'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.11.64'
    compile group: 'com.github.derjust', name: 'spring-data-dynamodb', version: '5.1.0'
   testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    useJUnitPlatform()
}
